  <body>
    <div class="container">
      <h1 class="heading">Amuzik Player BetaÂ®</h1>
      <div class="music-container">
        <div id="cover-box">
          <img src="assets/images/cover1.jpg" alt="cover-image" id="cover" />
        </div>
        <div id="music-box">
          <audio id="disc"></audio>
          <div id="music-info">
            <h2 id="title"></h2>
            <h3 id="artist"></h3>
            <div id="progress-container">
              <div id="progress"></div>
            </div>
            <div id="timer-bar">
              <span id="timer">0:00</span>
              <span id="duration"></span>
            </div>
          </div>
          <div id="control-box">
            <i id="prev" class="btn fas fa-backward"></i>
            <i id="play" class="special-btn fas fa-play"></i>
            <i id="next" class="btn fas fa-forward"></i>

        </div>
